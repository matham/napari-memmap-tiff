name: napari-memmap-tiff
display_name: Loading Tiff with memory map
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-memmap-tiff.make_container_widget
      python_name: napari_memmap_tiff:ImageThreshold
      title: Make threshold Container widget
    - id: napari-memmap-tiff.make_magic_widget
      python_name: napari_memmap_tiff:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-memmap-tiff.make_function_widget
      python_name: napari_memmap_tiff:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-memmap-tiff.make_qwidget
      python_name: napari_memmap_tiff:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-memmap-tiff.make_container_widget
      display_name: Container Threshold
    - command: napari-memmap-tiff.make_magic_widget
      display_name: Magic Threshold
    - command: napari-memmap-tiff.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-memmap-tiff.make_qwidget
      display_name: Example QWidget
